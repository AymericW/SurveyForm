<!DOCTYPE html>
<header>
    <link rel="stylesheet" type="text/css" href="Style.css">
</header>

<body>
    <div class="container">
        <header class="topHeader">
            <h1 id="title">KEKW SURVEY FORM</h1>
            <p id="description">Thank you for taking the time to help us improve the raid</p>
        </header>
        <form id="survey-form">
            <div class="form-spacing">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" class="form-style" placeholder="Enter your name" required>
            </div>
            <div class="form-spacing">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="Enter your Email" class="form-style" required>
            </div>
            <div class="form-spacing">
                <label for="number" id="number-label">Age</label>
                <input type="number" id="number" placeholder="Age" class="form-style" min="10" max="99">
            </div>
            <div class="form-spacing">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="role" required>
                    <option value="">Select current role</option>
                    <option value="student">Tank</option>
                    <option value="job">Healer</option>
                    <option value="other">Dps(KEKW)</option>
                </select>
            </div>
            <div class="form-spacing">
                <p>Would you recommend trolling in raids?</p>
                <label>
                <input type="radio" name="Trolling-recommend" class="radio-style" value="Owhh Yes" checked>
                "Owhh Yes"
                </label>
                <label>
                    <input type="radio" name="Trolling-recommend" class="radio-style" value="Hmhh..Maybe" >
                    "Hmhm..Maybe"
                </label>
                <label>
                    <input type="radio" name="Trolling-recommend" class="radio-style" value="No i'm a filthy weeb" >
                    "No i'm a filthy weeb"
                </label>
            </div>
            <div class="form-spacing">
                <p>What gamez do u play</p>
                <label>
                <input type="checkbox" name="game-class" class="checkbox-style" value="Wow">
                "Wow"
                </label>
                <label>
                    <input type="checkbox" name="game-class" class="checkbox-style" value="Overwatch">
                    "Overwatch"
                </label>
                <label>
                    <input type="checkbox" name="game-class" class="checkbox-style" value="Hearthstone">
                    "Hearthstone"
                </label>
                <p>Any additional comments?</p>
                <textarea class="textarea-style" placeholder="Enter you comments here"></textarea>
            </div>
            <div class="form-spacing">
                <button type="submit" id="submit" class="button-style">
                    Submit
                </button>
            </div>
        </form>



    </div>



</body>



</html>
